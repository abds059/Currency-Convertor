<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
</head>
<body>
    <div class="container">
        <h1>Convertor</h1>
        <form action="">
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value = "100">
                <div class="select">
                    <div class="from">
                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="CAD">CAD</option>
                            <option value="PKR">PKR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <select name="to">
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="PKR">PKR</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
